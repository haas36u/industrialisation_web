language: php
php:
- 7.1
before_script:
- composer install
script:
- docker pull phpqa/security-check
- docker run --rm -v $(pwd):/app phpqa/security-check security:check
- ./vendor/bin/phpunit --bootstrap vendor/autoload.php tests/EmailTest
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
  provider: heroku
  app: esgi-environnement-web
  api_key:
    secure: 
